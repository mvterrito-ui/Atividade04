<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Voluntário - ONG Amigão</title>
  <link rel="stylesheet" href="CSS/Styles.css" />
 </head>
<body>
  <button class="menu-toggle" aria-label="Abrir menu de navegação">☰ Menu</button>

  <header>
    <h1>ONG Amigão</h1>
    <nav>
      <ul>
        <li><a href="Index.html">Início</a></li>
        <li><a href="Projetos.html">Projetos</a>
          <ul>
            <li><a href="#">Adoção</a></li>
            <li><a href="#">Eventos</a></li>
          </ul>
        </li>
        <li><a href="Cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário</h2>
      <p style="color: var(--color-text-light); margin-bottom: var(--space-4);">Preencha o formulário abaixo para se tornar um voluntário da ONG Amigão</p>
      
      <h3 style="font-size: var(--font-lg); color: var(--color-primary); margin-top: var(--space-4); margin-bottom: var(--space-3);">Formulário de Inscrição</h3>

      <form action="#" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 91234-5678" />

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required />
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required />

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000" />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="PR">PR</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
          </select>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Amigão</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const body = document.body;

    toggle.addEventListener('click', () => {
      body.classList.toggle('menu-open');
    });
  </script>
   <script type="module" src="js/main.js"></script>
</body>
</html>
